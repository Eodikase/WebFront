<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어디카세 코스 페이지</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- axios 추가 -->
</head>

<body>

    <script>
        // const axios = require('axios'); 
        // 전국 코스 가져오기


        function getCourse() {
            const container = document.getElementById('feed');

            axios.get('https://eodikase.com/v1/courses')
                .then(function (response) {
                    // 성공시 경우 실행
                    console.log('GET Response Data:', response.data);
                    //dataContainer.innerText = '결과: ' + JSON.stringify(response.data, null, 2);
                    container.innerText = JSON.stringify(response.data, null, 2);
                })
                .catch(function (error) {
                    // 에러인 경우 실행
                    console.log(error);
                });
        }
    </script>

    <div class="container">
        <!--header-->
        <div class="header">
            <div class="navbar">
                <ul class="navbar-ul">
                    <li>
                        <img class="logo-img" src="./img/app-logo.png">
                    </li>
                    <li>
                        <a href="index.html">어디카세</a>
                    </li>
                    <li>
                        <a href="course.html">코스 둘러보기</a>
                    </li>
                    <li class="search">
                        <input type="search" placeholder="코스나 매장을 검색해보세요" onfocus="this.placeholder=''"
                            onblur="this.placeholder='코스나 매장을 검색해보세요'">
                    </li>
                </ul>
            </div>
            <div class="banner">
                <div class="banner-wrap">
                    <div class="banner-text">
                        <h1>주요 번화가<br>인기 매장</h1>
                        <p class="text">어느 매장을 갈지 고민되나요?<br>
                            서울의 인기 지역의 매장들을 추천해드립니다! </p>
                    </div>
                    <div class="banner-img">
                        <img src="./img/banner-map.png">
                    </div>
                </div>
            </div>

            <!--feed-section-->
            <div class="feed-section">
                <div class="select-region">
                    <ul class="select-region-ul"> <!-- onclick 할 때 axio로 GET요청 -->
                        <li><button type="submit"><img class="select-region-img" src="./img/all-region-img.png" alt="">
                        </li>
                        <li><button type="submit"><img class="select-region-img" src="./img/kss-region-img.png" alt="">
                        </li>
                        <li><button type="submit"><img class="select-region-img" src="./img/hse-region-img.png" alt="">
                        </li>
                        <li><button type="submit"><img class="select-region-img" src="./img/hse-region-img.png" alt="">
                        </li>
                        <li><button type="submit"><img class="select-region-img" src="./img/hse-region-img.png" alt="">
                        </li>
                    </ul>
                </div>
                <div id="feed"></div>
                <div class="more">more</div>
            </div>

            <!--footer-->
            <div class="footer">
                <div class="footer">
                    <ul class="top-keywords-list">
                        <li>
                            <a href="#">이용약관</a>
                        </li>
                        <li>
                            <a href="#">개인정보처리방침</a>
                        </li>
                        <li>
                            <a href="#">위치기반서비스 이용약관</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


</body>

</html>
